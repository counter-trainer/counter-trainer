        }

            font-weight: bold;

        .button:hover {

        }

        }

        }
        .slider {
            width: 90%;
            margin-top: 10px;
            accent-color: #5E7A93;
        }
        .dropdown {
            width: 90%;

            background: #222;

            border-radius: 5px;
            color: white;
            margin-top: 10px;
            outline: none;
        }
        .text-area {
            width: 90%;
            height: 80px;
            background: #222;
            border: 1px solid #5E7A93;
            border-radius: 5px;
            color: white;
            padding: 8px;
            margin-top: 10px;
            outline: none;
        }
        .styled-line {
            width: 90%;
            border: none;
            height: 2px;
            background: #ffffff;
            margin: 15px 0;
            border-radius: 19px;
        }
        .styled-line2 {
            width: 90%;
            border: none;
            height: 2px;
            background: #ffffff2f;
            margin: 15px 0;
            border-radius: 19px;
        }
        .vertical-line {
            width: 1.5px;
            height: 30px;
            background-color: #ffffff;
            margin-right: 10px;
            border-radius: 19px;
        }
        a {
        text-decoration: none;
        color: inherit;
        }
        a:focus, a:hover {
            outline: none;
        }
        .sidebar.hidden {
            display: none;
        }
        .sidebar-icon-rotated {
            transform: rotate(180deg);
        }
        .notification {
            display: flex;
            flex-direction: column;
            isolation: isolate;
            position: relative;
            width: 25rem;
            height: 10rem;
            background: #29292c;
            border-radius: 1rem;
            overflow: hidden;
            font-size: 16px;
            --gradient: linear-gradient(to bottom, #637789, #637789, #637789);
            --color: #637789
        }

            .notification:before {
            position: absolute;
            content: "";
            inset: 0.0625rem;
            border-radius: 0.9375rem;
            background: #18181b;
            z-index: 2
            }

            .notification:after {
            position: absolute;
            content: "";
            width: 0.25rem;
            inset: 0.65rem auto 0.65rem 0.5rem;
            border-radius: 0.125rem;
            background: var(--gradient);
            transition: transform 300ms ease;
            z-index: 4;
            }

            .notification:hover:after {
            transform: translateX(0.15rem)
            }

            .notititle {
            color: var(--color);
            padding: 0.65rem 0.25rem 0.4rem 1.25rem;
            font-weight: 500;
            font-size: 1.1rem;
            transition: transform 300ms ease;
            z-index: 5;
            }

            .notification:hover .notititle {
            transform: translateX(0.15rem)
            }

            .notibody {
            color: #99999d;
            padding: 0 1.25rem;
            transition: transform 300ms ease;
            z-index: 5;
            }

            .notification:hover .notibody {
            transform: translateX(0.25rem)
            }

            .notiglow,
            .notiborderglow {
            position: absolute;
            width: 20rem;
            height: 20rem;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle closest-side at center, white, transparent);
            opacity: 0;
            transition: opacity 300ms ease;
            }

            .notiglow {
            z-index: 3;
            }

            .notiborderglow {
            z-index: 1;
            }

            .notification:hover .notiglow {
            opacity: 0.1
            }

            .notification:hover .notiborderglow {
            opacity: 0.1
            }

            .note {
            color: var(--color);
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            width: 75%;
            }
    </style>
</head>

<script>
    document.getElementById('toggleSidebarBtn').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        const sidebarIcon = document.querySelector('#toggleSidebarBtn img');
        
        sidebar.classList.toggle('hidden');
        
        // Toggle the rotation of the image
        sidebarIcon.classList.toggle('sidebar-icon-rotated');
    });
</script>

<script>
async function fetchAndUpdate() {
    try {
        const url = `https://raw.githubusercontent.com/ConCatMatthew/counter-trainer-data/refs/heads/main/newPlayerData.json?t=${new Date().getTime()}`;
        const response = await fetch(url, { cache: "no-store" });
        const data = await response.json();

        if (data) {
            document.getElementById("userElo").innerText = data.userElo;
            document.getElementById("userRank").innerText = data.userRank;

            document.querySelector(".notititle b").innerText = `@${data.userName}`;
            document.querySelector(".notititle a:nth-of-type(2) img").setAttribute("src", `assets/images/${data.userEloPicture}`);
            document.querySelector(".notititle a:nth-of-type(3) img").setAttribute("src", data.userRankPicture);
        }
    } catch (error) {
        console.error("Error fetching or updating data:", error);
    }
}

document.addEventListener("DOMContentLoaded", () => {
    fetchAndUpdate();
    setInterval(fetchAndUpdate, 10000); // Update every 10 seconds
});
</script>
